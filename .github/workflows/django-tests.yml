# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Django Backend Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Django Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]  # Using Python 3.13 for Django 5.2

    env:
      DJANGO_ENV: testing
      DJANGO_SETTINGS_MODULE: aprendecomigo.settings.testing

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements/dev.txt

    - name: Check Django configuration
      working-directory: ./backend
      run: |
        python manage.py check --settings=aprendecomigo.settings.testing

    - name: Run database migrations
      working-directory: ./backend
      run: |
        python manage.py migrate --settings=aprendecomigo.settings.testing

    - name: Lint with ruff
      working-directory: ./backend
      run: |
        # Ruff is already installed via requirements/dev.txt
        ruff check . --output-format=github

    - name: Test with Django
      working-directory: ./backend
      run: |
        python manage.py test --settings=aprendecomigo.settings.testing
