name: Deploy Staging to Netlify

on:
  push:
    branches:
      - develop
    paths:
      - 'frontend-ui/**'
  workflow_dispatch: # Manual trigger

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-ui/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Build website (staging)
        run: npm run build:web:staging
        env:
          EXPO_PUBLIC_ENV: staging

      # Ensure _redirects is in the dist directory
      - name: Create _redirects file
        run: |
          echo "/* /index.html 200" > dist/_redirects
          cat dist/_redirects

      # Copy netlify configuration files
      - name: Copy netlify configuration files
        run: |
          cp netlify.toml dist/
          cp netlify.json dist/ || echo "netlify.json not found, skipping"

      # Deploy using the Netlify CLI
      - name: Deploy to Netlify
        run: netlify deploy --dir=dist --site=${{ secrets.NETLIFY_SITE_ID }} --auth=${{ secrets.NETLIFY_AUTH_TOKEN }} --message="Deploy from GitHub Actions (Staging)" --alias=staging
