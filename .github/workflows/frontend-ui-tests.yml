name: Frontend UI Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend-ui/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend-ui/**'

jobs:
  test:
    name: Run React Native Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: 'frontend-ui/yarn.lock'

    - name: Install dependencies
      working-directory: ./frontend-ui
      run: yarn install --frozen-lockfile

    - name: Run ESLint
      working-directory: ./frontend-ui
      run: yarn lint

    - name: Run TypeScript type checking
      working-directory: ./frontend-ui
      run: yarn typecheck

    - name: Run tests
      working-directory: ./frontend-ui
      run: yarn jest --ci --coverage
