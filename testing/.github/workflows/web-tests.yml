name: Web E2E Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend-ui/**'
      - 'testing/integration/web/**'
      - '.github/workflows/web-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend-ui/**'
      - 'testing/integration/web/**'
      - '.github/workflows/web-tests.yml'
  # Allow manual triggering
  workflow_dispatch:
  # Run weekly to check for dependency issues
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight

jobs:
  test:
    name: Playwright Web Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend-ui/package-lock.json
            testing/package-lock.json

      - name: Install Frontend dependencies
        run: |
          cd frontend-ui
          npm ci

      - name: Install Testing dependencies
        run: |
          cd testing
          npm ci

      - name: Run security audit
        run: |
          cd testing
          npm audit --production
        continue-on-error: true

      - name: Install Playwright browsers
        run: |
          cd testing
          npx playwright install --with-deps chromium

      - name: Build Frontend
        run: |
          cd frontend-ui
          npm run build

      - name: Run Playwright tests
        run: |
          cd testing
          npx playwright test integration/web/auth

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: testing/playwright-report/
          retention-days: 7
