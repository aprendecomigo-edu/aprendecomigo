{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">
                    {% trans "Welcome to Aprende Comigo" %}
                </h1>
                
                <div class="bg-white shadow rounded-lg p-6 max-w-md mx-auto">
                    <div class="mb-4">
                        <h2 class="text-lg font-medium text-gray-900">
                            {% trans "Hello" %}, {{ user.name|default:user.email }}!
                        </h2>
                        <p class="text-gray-600 mt-2">
                            {{ message }}
                        </p>
                    </div>
                    
                    <div class="space-y-3">
                        <a href="{% url 'accounts:profile' %}" 
                           class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors inline-block">
                            {% trans "Complete Profile" %}
                        </a>
                        
                        <a href="/dashboard/people/" 
                           class="w-full bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 transition-colors inline-block">
                            {% trans "Manage People" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
