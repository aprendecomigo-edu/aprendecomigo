{% load i18n %}
<!-- Student + Guardian (Separate Accounts) Form -->
<form hx-post="{% url 'accounts:student_create_separate' %}"
      hx-target="#message-area"
      hx-swap="innerHTML"
      hx-trigger="submit"
      @htmx:after-request="handleFormResponse(event)">
    {% csrf_token %}

    <div class="space-y-8">
        <!-- Student Information Section -->
        <div class="bg-blue-50 rounded-lg p-6">
            <h5 class="text-lg font-medium text-blue-900 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Student Information
            </h5>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">Full Name *</label>
                    <input type="text" name="name" required
                           data-test="student-name-input"
                           x-model="separateForm.name"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter student's full name">
                </div>
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">Email Address *</label>
                    <input type="email" name="email" required
                           data-test="student-email-input"
                           x-model="separateForm.email"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="student@example.com">
                </div>
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">Birth Date *</label>
                    <input type="date" name="birth_date" required
                           data-test="student-birth-date-input"
                           x-model="separateForm.birth_date"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">School Year</label>
                    <select name="school_year" x-model="separateForm.school_year"
                            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        <option value="">{% trans "Select school year" %}</option>
                        <option value="1">{% trans "Year 1" %}</option>
                        <option value="2">{% trans "Year 2" %}</option>
                        <option value="3">{% trans "Year 3" %}</option>
                        <option value="4">{% trans "Year 4" %}</option>
                        <option value="5">{% trans "Year 5" %}</option>
                        <option value="6">{% trans "Year 6" %}</option>
                        <option value="7">{% trans "Year 7" %}</option>
                        <option value="8">{% trans "Year 8" %}</option>
                        <option value="9">{% trans "Year 9" %}</option>
                        <option value="10">{% trans "Year 10" %}</option>
                        <option value="11">{% trans "Year 11" %}</option>
                        <option value="12">{% trans "Year 12" %}</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 space-y-1">
                <label class="block text-sm font-medium text-gray-700">Notes</label>
                <textarea name="notes" x-model="separateForm.notes"
                          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                          rows="2" placeholder="Special needs, preferences, or other relevant information..."></textarea>
            </div>
        </div>

        <!-- Guardian Information Section -->
        <div class="bg-green-50 rounded-lg p-6">
            <h5 class="text-lg font-medium text-green-900 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
                Guardian/Parent Information
            </h5>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">Guardian Name *</label>
                    <input type="text" name="guardian_name" required
                           data-test="guardian-name-input"
                           x-model="separateForm.guardian_name"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="Enter guardian's full name">
                </div>
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">Guardian Email *</label>
                    <input type="email" name="guardian_email" required
                           data-test="guardian-email-input"
                           x-model="separateForm.guardian_email"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="guardian@example.com">
                </div>
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" name="guardian_phone" x-model="separateForm.guardian_phone"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="+351 912 345 678">
                </div>
                <div class="space-y-1">
                    <label class="block text-sm font-medium text-gray-700">Tax Number</label>
                    <input type="text" name="guardian_tax_nr" x-model="separateForm.guardian_tax_nr"
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="123456789">
                </div>
            </div>
            <div class="mt-4 space-y-1">
                <label class="block text-sm font-medium text-gray-700">Address</label>
                <textarea name="guardian_address" x-model="separateForm.guardian_address"
                          class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500"
                          rows="2" placeholder="Street address, postal code, city..."></textarea>
            </div>
            <div class="flex flex-wrap gap-6 mt-4">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" name="guardian_invoice" x-model="separateForm.guardian_invoice" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" />
                    <span class="text-sm text-gray-700">Issue invoices</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" name="guardian_email_notifications" x-model="separateForm.guardian_email_notifications" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" checked />
                    <span class="text-sm text-gray-700">Email notifications</span>
                </label>
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" name="guardian_sms_notifications" x-model="separateForm.guardian_sms_notifications" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" />
                    <span class="text-sm text-gray-700">SMS notifications</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-end pt-6 border-t border-gray-200">
        <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            Create Student & Guardian Accounts
        </button>
    </div>
</form>
