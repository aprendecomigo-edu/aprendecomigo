{% load pwa %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Aprende Comigo" }}</title>
    <meta name="description" content="{{ meta_description|default:'Learn with Aprende Comigo - Quality education for everyone' }}">
    
    <!-- PWA Meta Tags -->
    {% progressive_web_app_meta %}
    
    <!-- Fonts with fallbacks -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&family=Work+Sans:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Local fallback loader (must be loaded first) -->
    {% load static %}
    <script>
        function loadScript(src) {
            const script = document.createElement('script');
            script.src = src;
            script.defer = true;
            document.head.appendChild(script);
        }
        
        // Font fallback styles if Google Fonts fail
        setTimeout(function() {
            if (!document.fonts || !document.fonts.check || document.fonts.check('1em "Work Sans"') === false) {
                const style = document.createElement('style');
                style.textContent = `
                    :root {
                        --font-family-brand: "Comic Sans MS", "Marker Felt", "Chalkduster", fantasy, cursive !important;
                        --font-family-primary: "Segoe UI", "Roboto", "Helvetica Neue", -apple-system, system-ui, sans-serif !important;
                        --font-family-body: "Segoe UI", "Roboto", "Helvetica Neue", -apple-system, system-ui, sans-serif !important;
                    }
                `;
                document.head.appendChild(style);
            }
        }, 100);
        
        // Load fallbacks immediately since CDN will be blocked
        window.addEventListener('DOMContentLoaded', function() {
            if (!window.htmx) {
                loadScript('{% static "js/htmx-fallback.js" %}');
            }
            if (!window.Alpine) {
                loadScript('{% static "js/alpine-fallback.js" %}');
            }
        });
    </script>
    
    <!-- Try to load from CDN but expect them to fail -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" async></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS -->
    {% tailwind_css %}
</head>
<body class="min-h-screen bg-white" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block content %}
    {% endblock %}
    
    <!-- HTMX Error Handling -->
    <script>
        document.addEventListener('htmx:responseError', function(evt) {
            // Show error alert for failed requests
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');
            
            if (errorAlert && errorMessage) {
                // Customize error message based on status code
                let message = 'Something went wrong. Please try again.';
                if (evt.detail.xhr.status === 403) {
                    message = 'Access denied. Please refresh the page and try again.';
                } else if (evt.detail.xhr.status === 429) {
                    message = 'Too many requests. Please wait a moment and try again.';
                } else if (evt.detail.xhr.status >= 500) {
                    message = 'Server error. Please try again later.';
                }
                
                errorMessage.textContent = message;
                errorAlert.classList.remove('hidden');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorAlert.classList.add('hidden');
                }, 5000);
            }
        });
        
        // Hide error alert on successful requests
        document.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.successful) {
                const errorAlert = document.getElementById('error-alert');
                if (errorAlert) {
                    errorAlert.classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
