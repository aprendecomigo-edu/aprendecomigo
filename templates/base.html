{% load pwa %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default:"Aprende Comigo" }}</title>
    <meta name="description" content="{{ meta_description|default:'Learn with Aprende Comigo - Quality education for everyone' }}">

    <!-- PWA Meta Tags -->
    {% progressive_web_app_meta %}

    <!-- PWA Integration -->
    {% include 'includes/pwa_integration.html' %}

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&family=Work+Sans:wght@400;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- HTMX -->
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind CSS -->
    {% tailwind_css %}
</head>
<body class="min-h-screen bg-white" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <!-- Beta Alert -->
    <div class="w-full bg-warning/20 py-3">
        <div class="container mx-auto px-4">
            <div class="alert alert-warning justify-center rounded-lg border-none shadow-sm max-w-4xl mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                </svg>
                <span class="text-center">Versão beta que pode conter erros. Para reportar, preencha  <a href="https://docs.google.com/forms/d/e/1FAIpQLSdm07QCKz_0hUclUb1zwz4PmM6YlBQ8964MeGS6VPGdeyv_ow/viewform?usp=sharing&ouid=105814860561549810378"  target="_blank" class="link font-medium">este formulário</a></span>
            </div>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <!-- HTMX Error Handling -->
    <script>
        document.addEventListener('htmx:responseError', function(evt) {
            // Show error alert for failed requests
            const errorAlert = document.getElementById('error-alert');
            const errorMessage = document.getElementById('error-message');

            if (errorAlert && errorMessage) {
                // Customize error message based on status code
                let message = 'Something went wrong. Please try again.';
                if (evt.detail.xhr.status === 403) {
                    message = 'Access denied. Please refresh the page and try again.';
                } else if (evt.detail.xhr.status === 429) {
                    message = 'Too many requests. Please wait a moment and try again.';
                } else if (evt.detail.xhr.status >= 500) {
                    message = 'Server error. Please try again later.';
                }

                errorMessage.textContent = message;
                errorAlert.classList.remove('hidden');

                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorAlert.classList.add('hidden');
                }, 5000);
            }
        });

        // Hide error alert on successful requests
        document.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.detail.successful) {
                const errorAlert = document.getElementById('error-alert');
                if (errorAlert) {
                    errorAlert.classList.add('hidden');
                }
            }
        });
    </script>
</body>
</html>
