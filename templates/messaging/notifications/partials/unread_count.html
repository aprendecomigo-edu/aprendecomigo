<!-- DaisyUI Indicator Pattern - Only show when count > 0 -->
{% if unread_count > 0 %}
    <span id="notification-badge" class="indicator-item badge badge-error text-xs">{{ unread_count }}</span>
    <span id="mobile-notification-badge" class="indicator-item badge badge-error text-xs">{{ unread_count }}</span>
{% else %}
    <span id="notification-badge" class="hidden"></span>
    <span id="mobile-notification-badge" class="hidden"></span>
{% endif %}
