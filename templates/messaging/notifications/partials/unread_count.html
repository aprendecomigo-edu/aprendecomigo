<!-- Unread Notifications Count Badge -->
{% if unread_count > 0 %}
    <span id="notification-badge" class="text-xs font-medium px-2 py-1 rounded-full bg-red-100 text-red-600">{{ unread_count }}</span>
{% else %}
    <span id="notification-badge" class="text-xs font-medium px-2 py-1 rounded-full bg-gray-100 text-gray-600">0</span>
{% endif %}
