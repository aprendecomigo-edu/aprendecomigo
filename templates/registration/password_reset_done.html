{% extends 'base.html' %}

{% block title %}Reset Email Sent | Aprende Comigo{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">Reset Email Sent</h3>
            </div>
            <div class="card-body">
                <p>We've emailed you instructions for setting your password. If they don't arrive in a few minutes, check your spam folder.</p>
                <div class="mt-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
