<!-- Success message after account created -->
<div class="w-full space-y-6 text-center">
    <!-- Success icon -->
    <div class="flex justify-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
        </div>
    </div>
    
    <!-- Success message -->
    <div class="space-y-2">
        <h3 class="text-xl font-bold text-gray-900 font-primary">Welcome, {{ full_name }}!</h3>
        <p class="text-gray-600 font-body">
            We've sent a 6-digit verification code to<br>
            <span class="font-medium text-gray-900">{{ email }}</span>
        </p>
    </div>
    
    <!-- Continue button -->
    <div class="mt-6">
        <a href="{% url 'accounts:verify_otp' %}" 
           class="inline-block w-full bg-gradient-primary py-4 rounded-xl active:scale-98 transition-all shadow-lg text-white text-center font-bold font-primary text-base">
            Enter Verification Code
        </a>
    </div>
    
    <!-- Resend option -->
    <div class="mt-4">
        <p class="text-sm text-gray-600 font-body">
            Didn't receive the code?
            <button hx-post="{% url 'accounts:resend_code' %}" 
                    hx-target="#signup-form-container"
                    class="text-blue-600 hover:text-blue-800 font-medium underline">
                Resend
            </button>
        </p>
    </div>
</div>
