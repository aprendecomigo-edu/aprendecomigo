<!-- Verification Code Form -->
<form hx-post="{% url 'accounts:verify_otp' %}"
      hx-target="#verify-form-container"
      hx-swap="innerHTML"
      class="w-full space-y-8">
    {% csrf_token %}

    <!-- Verification Code Field -->
    <div class="w-full">
        <label class="block mb-2">
            <span class="font-primary font-medium text-gray-700">Verification Code</span>
        </label>

        <!-- Glass input container -->
        <div class="glass-light rounded-xl p-4">
            <input type="text"
                   name="verification_code"
                   value="{{ code|default:'' }}"
                   placeholder="123456"
                   maxlength="6"
                   pattern="[0-9]{6}"
                   class="form-input text-center text-2xl tracking-widest font-mono"
                   autocomplete="one-time-code"
                   inputmode="numeric"
                   data-test="input-verification-code"
                   autofocus
                   required>
        </div>

        <!-- Error message -->
        {% if error %}
        <div class="flex items-center mt-2 text-red-600">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            <span class="font-body text-sm">{{ error }}</span>
        </div>
        {% endif %}
    </div>

    <!-- Submit Button -->
    <div class="w-full mt-8">
        <button type="submit"
                class="w-full bg-gradient-primary py-4 rounded-xl active:scale-98 transition-all shadow-lg text-white text-center font-bold font-primary text-base"
                data-test="submit-verification">
            <span class="htmx-indicator">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Verifying...
            </span>
            <span class="htmx-indicator-none">Verify Code</span>
        </button>
    </div>

    <!-- Resend option -->
    <div class="text-center mt-4">
        <p class="text-sm text-gray-600 font-body">
            Didn't receive the code?
            <button type="button"
                    hx-post="{% url 'accounts:resend_code' %}"
                    hx-target="#verify-form-container"
                    class="text-blue-600 hover:text-blue-800 font-medium underline"
                    data-test="resend-verification">
                Resend
            </button>
        </p>
    </div>
</form>

<script>
    // Auto-submit when 6 digits are entered
    document.addEventListener('DOMContentLoaded', function() {
        const input = document.querySelector('input[name="verification_code"]');
        if (input) {
            input.addEventListener('input', function(e) {
                // Remove any non-numeric characters
                e.target.value = e.target.value.replace(/[^0-9]/g, '');

                // Auto-submit when 6 digits are entered
                if (e.target.value.length === 6) {
                    e.target.form.dispatchEvent(new Event('submit'));
                }
            });
        }
    });
</script>
