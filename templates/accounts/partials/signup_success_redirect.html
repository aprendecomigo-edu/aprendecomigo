<!-- Success message with redirect after account created -->
<div class="w-full space-y-6 text-center">
    <!-- Success icon -->
    <div class="flex justify-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
        </div>
    </div>

    <!-- Success message -->
    <div class="space-y-2">
        <h3 class="text-xl font-bold text-gray-900 font-primary">Welcome to Aprende Comigo!</h3>
        <p class="text-gray-600 font-body">
            {{ message }}
        </p>
        <p class="text-sm text-gray-500 font-body">
            Redirecting to your dashboard...
        </p>
    </div>

    <!-- Loading spinner -->
    <div class="flex justify-center">
        <div class="loading loading-spinner loading-md text-primary"></div>
    </div>

    <!-- Auto-redirect script -->
    <script>
        setTimeout(function() {
            window.location.href = '{{ redirect_url }}';
        }, 2000); // Redirect after 2 seconds
    </script>
</div>
