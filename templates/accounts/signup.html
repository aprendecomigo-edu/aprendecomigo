{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen relative overflow-hidden flex items-center p-4">
    <!-- Background gradient shape -->
    <div class="absolute -top-56 -left-70 w-[90rem] h-[50rem] rounded-full opacity-80 bg-gradient-primary"
         style="transform: rotate(-40deg);"></div>

    <!-- DaisyUI Card -->
    <div class="card w-full max-w-lg mx-auto glass-container p-4 rounded-xl relative z-10">
        <div class="card-body">
            <!-- Header -->
            <div class="text-center mb-8">
               <span class="text-gradient-primary mb-8 font-brand text-lg">aprendecomigo</span>
                <h1 class="card-title color-primary font-primary text-4xl font-bold justify-center">Create Account</h1>
                <p class="text-base-content/70 font-body text-base mt-2">Join our learning community</p>
            </div>

            <!-- Error Alert -->
            <div id="error-alert" class="mb-4 hidden" data-test="error-validation">
                <div class="alert alert-error">
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span id="error-message">Something went wrong. Please try again.</span>
                </div>
            </div>

            <!-- Form -->
            <div id="signup-form-container">
                {% include 'accounts/partials/signup_form.html' %}
            </div>

            <!-- Footer -->
            <div class="card-actions justify-center">
                <div class="text-center space-y-2">
                    <p class="text-base-content/70 font-body text-sm">Already have an account?</p>
                    <a href="{% url 'accounts:signin' %}" class="btn btn-neutral btn-sm font-primary">
                        Sign in instead
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
