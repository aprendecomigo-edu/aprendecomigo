{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<!-- Full screen container with proper flex hierarchy -->
<div class="flex flex-1 w-full h-screen">
    <!-- White background with colorful geometric shapes -->
    <div class="flex-1 w-full bg-white relative overflow-hidden">
        <!-- Colorful tilted background shape - single large circle -->
        <div class="absolute inset-0">
            <!-- Single large top-left gradient shape -->
            <div class="absolute -top-56 -left-70 w-[90rem] h-[50rem] rounded-full opacity-80 bg-gradient-primary"
                 style="transform: rotate(-40deg);"></div>
        </div>

        <!-- Content container - above the background shapes -->
        <div class="flex flex-1 w-full items-center p-4 md:p-6 relative z-10 min-h-screen">
            <div class="w-full max-w-2xl mx-auto my-auto flex-1 justify-center">
                <!-- Glassmorphism card container -->
                <div class="glass-container rounded-2xl p-6 md:p-8 backdrop-blur-xl">
                    <!-- Header with modern typography and gradient text -->
                    <div class="flex flex-col items-center space-y-4 mb-8">
                        <!-- Brand logo -->
                        <div class="flex flex-col items-center mb-2">
                            <p class="text-center text-gradient-primary font-brand text-lg font-medium">
                                aprendecomigo
                            </p>
                        </div>

                        <div class="flex flex-col items-center space-y-2">
                            <h1 class="text-center font-primary text-4xl font-bold">
                                <span class="text-gradient-primary font-primary">{% trans "Verify Code" %}</span>
                            </h1>
                            <p class="text-center text-gray-600 font-body text-base leading-relaxed">
                                {% trans "Enter the 6-digit code sent to" %}<br>
                                <span class="font-medium text-gray-900">{{ email }}</span>
                            </p>
                        </div>
                    </div>

                    <!-- Form with glass inputs -->
                    <div class="w-full space-y-8">
                        <!-- Form container for HTMX updates -->
                        <div id="verify-form-container" data-test="section-email-verification">
                            {% include 'accounts/partials/verify_form.html' %}
                        </div>
                    </div>

                    <!-- Footer with back option -->
                    <div class="flex flex-col items-center mt-8 space-y-2">
                        <p class="text-center text-gray-600 font-body text-sm">
                            {% trans "Need to change your email?" %}
                        </p>
                        <a href="{% if is_signup %}/auth/signup{% else %}/auth/signin{% endif %}"
           class="text-white text-sm font-bold py-1 px-1 rounded-xl font-primary bg-black">
                            {% trans "Go back" %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
