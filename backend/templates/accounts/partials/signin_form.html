<!-- Sign In Form -->
<form hx-post="{% url 'accounts:signin' %}" 
      hx-target="#signin-form-container" 
      hx-swap="innerHTML"
      class="w-full space-y-8">
    {% csrf_token %}
    
    <!-- Email Field -->
    <div class="w-full">
        <label class="block mb-2">
            <span class="font-primary font-medium text-gray-700">Email</span>
        </label>
        
        <!-- Glass input container -->
        <div class="glass-light rounded-xl p-4">
            <input type="email" 
                   name="email" 
                   value="{{ email|default:'' }}"
                   placeholder="your_email@example.com"
                   class="form-input"
                   autocomplete="email"
                   required>
        </div>
        
        <!-- Error message -->
        {% if error %}
        <div class="flex items-center mt-2 text-red-600">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            <span class="font-body text-sm">{{ error }}</span>
        </div>
        {% endif %}
    </div>

    <!-- Submit Button -->
    <div class="w-full mt-8">
        <button type="submit" 
                class="w-full bg-gradient-primary py-4 rounded-xl active:scale-98 transition-all shadow-lg text-white text-center font-bold font-primary text-base">
            <span class="htmx-indicator">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Sending Code...
            </span>
            <span class="htmx-indicator-none">Send Login Code</span>
        </button>
    </div>
</form>
